apiVersion: v1
kind: Pod
metadata:
  name: dsreplication-timing
  labels:
    app: dsreplication-timing
spec:
  containers:
  - name: dsreplication-timing
    image: ${PING_IDENTITY_DEVOPS_REGISTRY}/pingtoolkit:${PING_IDENTITY_DEVOPS_TAG}
    env:
      - name: STARTUP_COMMAND
        value: start-server
    envFrom:
      - configMapRef:
          name: dsreplication-timing-environment-variables
      - secretRef:
          name: devops-secret
          optional: true
  restartPolicy: Never
